<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>OSM via Tegola and mapbox-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://unpkg.com/mapbox-gl@1.0.0/dist/mapbox-gl.js'></script>
    <link href='https://unpkg.com/mapbox-gl@1.0.0/dist/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>

    <div id='map'></div>
    <script>
      var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'style.json', // stylesheet location
      center: [9.51643, 47.13498], // starting position [lng, lat]
      zoom: 16 // starting zoom
      });
    </script>

  </body>
</html>
